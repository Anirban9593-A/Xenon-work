<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Card/Page</title>
    <link rel="stylesheet" href="BuyNow.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="C:\Users\KIIT\Downloads\Shopping Sites">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
    <div class = "card-wrapper">
      <div class = "card">
        <!-- card left -->
        <div class = "product-imgs">
          <div class = "img-display">
            <div class = "img-showcase">
              <div class="small-container">
                <img src = "funny3.jpg" alt ="Women T-shirt image">
              </div>
            </div>
          </div>
          
        </div>
        
        <!-- card right -->
        <div class = "product-content">
            <h2 class = "product-title"> Physics T-shirt</h2>
            
            <div class = "product-rating">
              <i class = "fas fa-star"></i>
              <i class = "fas fa-star"></i>
              <i class = "fas fa-star"></i>
              <i class = "fas fa-star"></i>
              <i class = "fas fa-star-half-alt"></i>
              <span>4.9(41)</span>
            </div>

          <div class = "product-price">
            <p class = "last-price">Old Price: <span>Rs-399.00</span></p>
            <p class = "new-price">New Price: <span>Rs-300.00 </span></p>
          </div>

          <div class = "product-detail">
            <h2>about this item: </h2>
            <p>this is a  T-shirt full cotton! Best selling product till Now</p>
            
            <ul>
                <li>Colour: <span>Black</span></li>
              <li>Available: <span>in stock</span></li>
              <li>Category: <span>men & women T-shirt</span></li>
              <li>Shipping Area: <span>All over the India</span></li>
              <li>Shipping Fee: <span>Free</span></li>
            </ul>
          </div>

          <div class = "purchase-info">
            <input type = "number" min = "0" value = "1">
            <a href="https://script.google.com/macros/s/AKfycbycyKYLZGtXSrK3oEuLnsGyRLEiLAZQDiDnP1ce-1SZUBVtuc-VybCDX4aRhiUck0pe/exec">
              <button type = "button" class = "btn">
                Buy Now<i class = "fas fa-shopping-cart"></i>
              </button>
            </a>
            
            <button type = "button" class = "btn">Compare</button>
          </div>

          <div class = "social-links">
            <p>Share At: </p>
            <a href = "#">
              <i class = "fab fa-facebook-f"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-twitter"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-instagram"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-whatsapp"></i>
            </a>
            <a href = "#">
              <i class = "fab fa-pinterest"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
